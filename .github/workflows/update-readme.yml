name: Update README with Repo List

on:
  schedule:
    - cron: "0 0 * * 1"   # Runs every Monday
  workflow_dispatch:     # Manual run from Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ this gives permission to push changes
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Repo List
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const repos = await github.rest.repos.listForUser({
              username: 'devakiran046',
              sort: 'updated',
              direction: 'desc',
              per_page: 100
            });
            const repoList = repos.data.map(r => `- [${r.name}](${r.html_url})`).join('\n');
            const content = `# Hi, I'm Deva ðŸ‘‹\n\n## My Projects\n${repoList}`;
            fs.writeFileSync('README.md', content);

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Auto-update README with latest repos" || echo "No changes to commit"
          git push
